<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      layout:decorate="~{base.html}">
<head>
    <title>Addresses</title>
</head>
<th:block layout:fragment="breadcrumb">
    <li class="breadcrumb-item">Addresses</li>
    <li class="breadcrumb-item">List</li>
</th:block>
<div layout:fragment="page_content" id="page_content">

    <a class="btn btn-primary m-1" href="/addresses/edit">Add</a>
    <table class="table">
        <tr><th>Postal Code</th><th>Address</th><th>Apartment</th><th>Options</th></tr>
        <tr th:each="e : ${addresses}">
            <td><span th:text="${e.postalCode}"></span></td><td><span th:text="${e.address}"></span></td><td><span th:text="${e.apartment}"></span></td><td><a class="btn btn-secondary ml-1 mr-1" th:href="${'/addresses/' + e.id}">Consult</a><a class="btn btn-secondary ml-1 mr-1" th:href="${'/addresses/edit/' + e.id}">Edit</a><form style="display: inline-block" th:action="${'/addresses/delete/' + e.id}" method="POST"><button class="btn btn-warning ml-1 mr-1" type="submit">Delete</button></form></td>
        </tr>
    </table>
</div>
</html>
