<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      layout:decorate="~{base.html}">

<th:block layout:fragment="breadcrumb">
    <li class="breadcrumb-item">Emails</li>
    <li class="breadcrumb-item">List</li>
</th:block>
<div layout:fragment="page_content" id="page_content">

    <a class="btn btn-primary" href="/emails/edit">Add</a>
    <table>
        <tr><td>Email</td><td>Contact</td><td>Options</td></tr>
        <tr th:each="e : ${emails}">
            <td><span th:text="${e.email}"></span></td><td th:text="${e.contact.lastName + ' ' + e.contact.firstName}"/><td><form style="display: inline-block" th:action="${'/emails/delete/' + e.id}" method="POST"><button class="btn btn-warning" type="submit">Delete</button></form></td>
        </tr>
    </table>
</div>
</html>
