<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">Base</title>
    <meta name="description" content=""/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="https://bootswatch.com/4/cerulean/bootstrap.min.css" />
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">The Book !</span>
        <span><a href="/contacts">Contacts</a></span>
        <span><a href="/emails">Emails</a></span>
        <span><a href="/address">Address</a></span>
        <span th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</span>
        <form style="display: inline-block" th:action="@{/logout}" method="post">
            <input  class="btn btn-primary" type="submit" value="Sign Out"/>
        </form>
    </nav>
    <div class="container">
        <nav aria-label="breadcrumb" role="navigation">
            <ol class="breadcrumb">
                <th:block layout:fragment="breadcrumb">
                </th:block>
            </ol>
        </nav>
        <div class="content">
            <div layout:fragment="page_content"></div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <th:block layout:fragment="scripts">
    </th:block>
</body>
</html>
