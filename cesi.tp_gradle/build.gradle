plugins {
    id 'java'
}

group 'cesi.tp_gradle'
version '0.1'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    
    compile project(':controller')
}
allprojects{
    group = 'helloworldmvc'
    //mainClassName='helloworldmvc.HelloWorldMVC'
    version='0.0.1'
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}
artifacts {
    archives sourcesJar
    archives javadocJar
}
